name: Test

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/Doxyfile'

jobs:
  Build:
    strategy:
      matrix:
        machine:
        - os: ubuntu-latest
          action: gmake2
          toolset: gcc
        - os: ubuntu-latest
          action: gmake2
          toolset: clang
        - os: windows-latest
          action: vs2019
          toolset: msc
    runs-on: ${{ matrix.machine.os }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup premake
      uses: abel0b/setup-premake@v2.2
      with:
        version: "5.0.0-beta1"
    - name: Install GCC
      if: matrix.machine.os == 'ubuntu-latest' && matrix.machine.toolset == 'gcc'
      run: sudo apt-get update && sudo apt-get install -y gcc g++
    - name: Install Clang & LLVM
      if: matrix.machine.os == 'ubuntu-latest' && matrix.machine.toolset == 'clang'
      run: sudo apt-get update && sudo apt-get install -y clang llvm lld
    - name: Install msbuild to PATH
      if: matrix.machine.os == 'windows-latest' && matrix.machine.toolset == 'msc'
      uses: microsoft/setup-msbuild@v1.1
    - name: Run premake
      run: premake5 ${{ matrix.machine.action }} --toolset=${{ matrix.machine.toolset }} --dialect=C++20
    - name: Build
      run: premake5 build --config=debug --architecture=x64
    - name: Run test
      run: premake5 test --config=debug --architecture=x64